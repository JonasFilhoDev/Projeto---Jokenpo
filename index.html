<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Quicksand:wght@300..700&family=Roboto+Slab:wght@100..900&display=swap"
        rel="stylesheet">
    <title>JokenPô</title>
</head>


<body>


    <div class="container">
        <img src="./assets/Jo-Ken-Po.webp" alt="img-jokenpo" class="img-game">

        <div class="buttons">
        <button id="rock" onclick="playHuman('rock')">&#x270A</button>
        <button id="papper" onclick="playHuman('papper')">&#x270B</button>
        <button id="scissors" onclick="playHuman('scissors')">&#x270C</button>
        </div>
        <p class="result"></p>


        <p class="your-score">Sua pontuação: <span id="human-score">0</span></p>
        <p class="machine-score">Do Adversário: <span id="machine-score">0</span></p>

        <button id="reset-button" onclick="resetGame()">Reiniciar</button>
    </div>



    
</body>
<script src="./script.js"></script>

</html>
